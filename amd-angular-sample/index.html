<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-main="main" src="http://requirejs.org/docs/release/2.1.14/minified/require.js"></script>
    <script>window.require || document.write('<script data-main="main" src="local/path/require.js">\x3C/script>')</script>
  </head>

  <body ng-controller="MainController" class="ng-cloak">
    <p>Hello {{name}}!</p>
    <div>{{time}}</div>
  </body>

</html>
